<!-- base template for bootstrap -->

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <!-- standard header -->
    <div class="container">
      <header class="d-flex justify-content-center pb-4">
        <ul class="nav nav-pills">
          <li class="nav-item"><a href="{{ url_for("index") }}" class="nav-link active" aria-current="page">Index</a></li>
          <li class="nav-item"><a href="{{ url_for("new_game") }}" class="nav-link">Új játék</a></li>
          <li class="nav-item"><a href="{{ url_for("scoreboard") }}" class="nav-link">Pontozó</a></li>
          <li class="nav-item"><a href="{{ url_for("rules") }}" class="nav-link">Szabályok</a></li>
          <li class="nav-item"><a href="{{ url_for("about") }}" class="nav-link">Impresszum</a></li>
        </ul>
      </header>
    </div>
    <!-- contents of a page -->
    {% block content %}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
